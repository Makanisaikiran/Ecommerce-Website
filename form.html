<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        justify-items: center;
        align-items: center;
        background: linear-gradient(135deg, #81c784, #4db6ac);
      }
      section {
        width: 100%;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      .heading {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      /* Form Div Styling */
      form div {
        margin-bottom: 15px;
      }

      /* Label Styling */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      /* Input Fields Styling */
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus {
        border-color: #000000;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }

      #orderPNameDiv,
      #pNumberDiv,
      #orderAddressDiv {
        margin-bottom: 15px;
      }

    .button-40 {
    background-color: #111827;
    border: 1px solid transparent;
    border-radius: .75rem;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    flex: 0 0 auto;
    padding: .75rem 1.2rem;
    text-align: center;
    text-decoration: none #6B7280 solid;
    text-decoration-thickness: auto;
    transition-duration: .2s;
    transition-property: background-color,border-color,color,fill,stroke;
    transition-timing-function: cubic-bezier(.4, 0, 0.2, 1);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: auto;
  }
  
  .button-40:hover {
    background-color: #374151;
  }
  
  .button-40:focus {
    box-shadow: none;
    outline: 2px solid transparent;
    outline-offset: 2px;
  }
      
    </style>
  </head>
  <body>
    <section id="form">
      <div class="heading">ONLY UPI PAYMENTS ACCEPTED</div>
      <div class="heading" id="money"></div>

      <form id="orderAddressForm">
        <div id="orderPNameDiv">
          <label for="orderPName">Enter Your Full Name:</label>
          <input type="text" name="orderPName" id="orderPName" required/>
        </div>
        <div id="pNumberDiv">
          <label for="pNumber">Enter Your Number: </label>
          <input type="tel" name="pNumber" id="pNumber" required/>
        </div>
        <div id="orderAddressDiv">
          <label for="orderAddress">Enter Your Address: </label>
          <input type="text" name="orderAddress" id="orderAddress" required/>
        </div>
        <div id="paymentMethodDiv">
          <label for="paymentMethod">Enter Your UPI ID: </label>
          <input type="email" id="paymentMethod" name="paymentMethod" required/>
        </div>

        <button type="submit" id="payButtunDiv" class="button-40" onclick="ordercon(event)">
          Make Payment
        </button>
        
      </form>
    </section>

    <section id="paymentSuccess" style="display: none;">
      <div class="heading" style="color: green;">Payment Successfully Completed</div>
    </section>

    <script>
      document.getElementById("form").style.display="block";
      document.getElementById("paymentSuccess").style.display="none";
      document.getElementById("money").innerHTML = `Total Money : â‚¹ ${JSON.parse(
        localStorage.getItem("price")
      )}
      `;
      function ordercon(event) {
        event.preventDefault();
        let con = confirm("Make paymet confirm");
        if (con) {
          document.getElementById("orderPName").value=""
          document.getElementById("pNumber").value=""
          document.getElementById("orderAddress").value=""
          document.getElementById("paymentMethod").value=""
          paymentSuccess()
        }
      }

      function paymentSuccess() {
        document.getElementById("form").style.display="none";
        document.getElementById("paymentSuccess").style.display="contents";
        setTimeout(() => {

          localStorage.setItem("cart","[]")
          localStorage.setItem("price","")
          location.href="main.html"
        }, 1500);
      }

    </script>

  </body>
</html>
