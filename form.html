<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        justify-items: center;
        align-items: center;
      }
      section {
        width: 100%;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      .heading {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      /* Form Div Styling */
      form div {
        margin-bottom: 15px;
      }

      /* Label Styling */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      /* Input Fields Styling */
      input[type="text"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="tel"]:focus {
        border-color: #000000;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }

      /* Button Styling */
      #payButtun {
        width: 100%;
        padding: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #fff;
        background-color: #000000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #payButtun:hover {
        background-color: #3f4041;
      }

      #orderPNameDiv,
      #pNumberDiv,
      #orderAddressDiv,
      #paymentMethodDiv {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="heading">ONLY UPI PAYMENTS ACCEPTED</div>
      <div class="heading" id="money"></div>
      <form id="orderAddressForm">
        <div id="orderPNameDiv">
          <label for="orderPName">Enter Your Full Name:</label>
          <input type="text" name="orderPName" id="orderPName" />
        </div>
        <div id="pNumberDiv">
          <label for="pNumber">Enter Your Number: </label>
          <input type="tel" name="pNumber" id="pNumber" />
        </div>
        <div id="orderAddressDiv">
          <label for="orderAddress">Enter Your Address: </label>
          <input type="text" name="orderAddress" id="orderAddress" />
        </div>
        <div id="paymentMethodDiv">
          <label for="paymentMethod">Enter Your UPI ID: </label>
          <input type="text" id="paymentMethod" name="paymentMethod" />
        </div>
        <div id="payButtunDiv">
          <button id="payButton" onclick="order()">Make Payment</button>
        </div>
      </form>
    </section>
    <script>

            document.getElementById("money").innerHTML=`Total Money : ${JSON.parse(localStorage.getItem("price"))}`
            let data = JSON.parse(localStorage.getItem("cart"));

        let con = confirm("Make paymet confirm");

        if (con) {
          let name = document.getElementById("orderPName");
          let namevalue = name.trim();

          let number = document.getElementById("pNumber");
          let Numbervalue = number.trim();

          let Add = document.getElementById("orderAddress");
          let Addvalue = Add.trim();

          let upiid = document.getElementById("paymentMethod");
          let upiidvalue = upiid.trim();
        }
      }
    </script>
  </body>
</html>
