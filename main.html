<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>


    <header>
        <div id="logoDiv"> 
            <h2>SaiKart</h2>
            <i id="logo" class="fa-solid fa-house nav" style="object-fit: contain;" onclick="homeRender()"></i>
        </div>
        <div id="searchBarDiv">
            <input id="searchBar" type="text" placeholder="" onkeyup="searchItem()" >
        </div>
        <div id="cartDiv">
            <i class="fa-solid fa-cart-shopping nav" onclick="displayCart()"></i>
        </div>
        <div id="loginDiv">
            <h2 id="loginout" class="nav" onclick="logInOut()"></h2>
        </div>
    </header>
  

    <button class="button-40" id="backBut" style="display: none;" >Back</button>

    <div id="LoginSectionDiv" style="display: none;">
      <section id="LoginSection" >
        <form action="" id="form">
            <div>
              <label for="username">User Name : </label>
              <input type="text" id="oldusername" name="username"  placeholder="Enter UserName or Email" maxlength="20" required>
            </div>
            <div>
              <label for="password">Password : </label>
              <input type="password" name="password" id="oldpassword" class="password" placeholder="Enter password" maxlength="15" required>
            </div>
            <div><p id="p" style="color: red;"></p></div>
            <div>
              <button type="submit" id="button"></button>
            </div>
          </form>
      </section>
    </div>
    <div id="suc" style="display: none;">
      <div id="hh">Login Successfully</div>
    </div>

    <!-- onclick="BACK()" -->
    <section id="MainSection">

    </section>

    <div id="footer">
      &copy; 2024 SaiCart. All rights reserved.
    </div>

    <script src="main.js"></script>
    <script src="js.js"></script>
</body>
</html>
